<!DOCTYPE html>
<html>
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.7.0/ember.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.10/ember-data.min.js"></script>
    <script src='app.js' type="text/javascript"></script>
</head>
<body>
<script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
      <div class='container'>
        <a href='#' class='navbar-brand'>Home</a>
        <ul class='nav navbar-nav navbar-right'>
          <li href='#' class='active'>Home</li>
          <li href='#/about'>About</li>
        </ul>
      </div>
    </div>
    <div class='container'>
      {{outlet}}
    </div>
    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'><a href='#/credits'>Credits</a></p>
    </footer>

</script>
<script type='text/x-handlebars' data-template-name='index'>
    <h1>Welcome to The Flint &amp; Flame!</h1>
</script>
<script type='text/x-handlebars' data-template-name='about'>
    <h1>About The Fire Sprites</h1>
</script>
<script type='text/x-handlebars' data-template-name='credits'>
    <h1>Credit for The Fire Sprites</h1>
</script>
</body>
</html>
